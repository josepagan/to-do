<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<title>To-Do</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <div class="box">
            <div id="bookName">hola</div>
            <div id="bookNameInput"></div>
            <button id="prevButton">Prev</button>
            <button id="nextButton">Next</button>
        </div>


        <div id="todoBox"></div>
        <div id="focusedBookNumber"></div>

        <div>
            <input type="text" class="addTodoText">
            <button class="addTodoButton"><i class="fas fa-plus"></i></button>
        </div>
        <div>
            <input type='radio' name='priority' value='1' checked>
            <input type='radio' name='priority' value='2'>
            <input type='radio' name='priority' value='3'>
            <input type='radio' name='priority' value='4'>
            <input type='radio' name='priority' value='5'>
        </div>




    </div>

    <script src="code.js"></script>
</body>

</html>
